<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title --data-web>#{nama_web}#</title>
</head>
<body>

<nav>
    <h1><a href="#{base_url}#" --data-web>#{nama_web}#</a></h1>
</nav>

<main>
    <!-- Item Postingan -->
    <article --daftar-post>
        <h2><a href="post.html?/#{url}#" --data-post>#{judul}#</a></h2>
        <p --data-post>#{deskripsi}#</p>
    </article>
</main>

<nav>
    <a href="index.html?=#{sebelum}#" --data-page>Halaman Sebelumnya</a>
    <a href="index.html?=#{setelah}#" --data-page>Halaman Setelahnya</a>
</nav>

<script src="maincore/blognitess.min.js"></script>
</body>
</html>
